services:
  accommodation_app:
    build: .
    container_name: 'accommodation_app'
    ports:
      - '8080:8080'
    depends_on:
      - accommodation_postgres
    environment:
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://accommodation_postgres:5432/accommodationdb'
      - 'SPRING_DATASOURCE_USERNAME=admin'
      - 'SPRING_DATASOURCE_PASSWORD=admin'
    networks:
      - internal
  accommodation_postgres:
    container_name: 'accommodation_db'
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=accommodationdb'
      - 'POSTGRES_PASSWORD=admin'
      - 'POSTGRES_USER=admin'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    networks:
      - internal
volumes:
  pgdata:

networks:
  internal:
    driver: bridge
